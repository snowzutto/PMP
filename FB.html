<!DOCTYPE html>
<html>
<head>
	<title>Practice Quiz Feedback</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		h1 {
			color: #005d9a;
			text-align: center;
			margin-top: 50px;
		}

		form {
			width: 50%;
			margin: 50px auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
		}

		label {
			display: block;
			margin-bottom: 10px;
			font-size: 16px;
			color: #333;
		}

		input[type="text"],
		input[type="email"],
		textarea {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			resize: none;
		}

		input[type="submit"] {
			background-color: #005d9a;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #003e6b;
		}

		p {
			margin-top: 50px;
			text-align: center;
			color: #888;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<h1>Practice Quiz Feedback</h1>
	<form action="mailto:kevin.voelker@ottawa.ca" method="post" enctype="text/plain">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="feedback">Feedback:</label>
		<textarea id="feedback" name="feedback" required></textarea>

		<input type="submit" value="Submit Feedback">
	</form>

	<p>Thank you for your feedback. An email will be generated that can be sent to the site designer Kevin Voelker.  Your input is valuable in helping us improve the practice quiz. Please provide genuine feedback to help us better understand your experience.</p>
</body>
</html>
